<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Esport Liga – Úvodní stránka</title>
</head>
<body>
<h1>Esport Liga – Úvodní stránka</h1>

<h3>Vítej, <span th:text="${#authentication.name}">hráči</span>!</h3>

<h2>Statistiky</h2>
<ul>
    <li>Počet zápasů: <span th:text="${matchCount}"></span></li>
    <li>Počet rozhodčích: <span th:text="${refereeCount}"></span></li>
    <li>Počet arén: <span th:text="${arenaCount}"></span></li>
</ul>

<h2>Odkazy</h2>
<a th:href="@{/players/}">Seznam hráčů</a><br>
<a th:href="@{/referees/}">Seznam rozhodčích</a><br>
<a th:href="@{/matches/}">Seznam zápasů</a><br>
<a th:href="@{/arenas/}">Seznam arén</a><br>

<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">Admin sekce</a>

<br><br>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Odhlásit se">
</form>
</body>
</html>
