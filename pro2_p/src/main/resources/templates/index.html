<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Esport Liga – Úvodní stránka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="text-center">Esport Liga – Úvodní stránka</h1>

            <h3 class="text-center mt-4">Vítej, <span th:text="${#authentication.name}">hráči</span>!</h3>

            <hr>

            <h2>Statistiky</h2>
            <ul class="list-group mb-4">
                <li class="list-group-item">Počet zápasů: <span th:text="${matchCount}"></span></li>
                <li class="list-group-item">Počet rozhodčích: <span th:text="${refereeCount}"></span></li>
                <li class="list-group-item">Počet arén: <span th:text="${arenaCount}"></span></li>
            </ul>

            <h2>Odkazy</h2>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/players/}">Seznam hráčů</a>
                <a class="btn btn-primary" th:href="@{/referees/}">Seznam rozhodčích</a>
                <a class="btn btn-primary" th:href="@{/matches/}">Seznam zápasů</a>
                <a class="btn btn-primary" th:href="@{/arenas/}">Seznam arén</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-warning" th:href="@{/admin}">Admin sekce</a>
            </div>

            <hr>

            <form method="post" th:action="@{/logout}" class="text-center mt-3">
                <button type="submit" class="btn btn-danger">Odhlásit se</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
