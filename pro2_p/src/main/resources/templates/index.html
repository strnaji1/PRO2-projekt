<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Demo App</title>
</head>
<body>
<h1>My Demo App</h1>

<h3 th:text="${#authentication.name}"></h3>

<h2>Statistiky</h2>
<ul>
    <li>Počet kurzů: <span th:text="${courseCount}"></span></li>
    <li>Počet lektorů: <span th:text="${lecturerCount}"></span></li>
    <li>Počet místností: <span th:text="${roomCount}"></span></li>
</ul>

<h2>Odkazy</h2>
<a th:href="@{/users/}">List of Users</a><br>
<a th:href="@{/lecturers/}">List of Lecturers</a><br>
<a th:href="@{/courses/}">List of Courses</a><br>
<a th:href="@{/rooms/}">List of Rooms</a><br>

<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">Admin section</a>

<br><br>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
