<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Odstranit zápas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h1 class="mb-4 text-danger" th:text="${match != null ? 'Opravdu chcete smazat zápas: ' + match.name : 'Zápas nenalezen'}"></h1>

<div th:if="${match != null}">
    <form method="post" th:action="@{'/matches/' + ${match.id} + '/delete'}" class="d-inline">
        <button type="submit" class="btn btn-danger">Ano, smazat!</button>
    </form>
    <a th:href="@{'/matches/' + ${match.id}}" class="btn btn-secondary ms-2">Ne</a>
</div>

<div th:if="${match == null}">
    <a th:href="@{/matches/}" class="btn btn-primary">Zpět na seznam zápasů</a>
</div>

</body>
</html>
