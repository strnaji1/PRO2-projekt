<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Odstranit rozhodčího</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h1 class="mb-4 text-danger"
    th:text="${referee != null ? 'Opravdu chcete smazat rozhodčího: ' + referee.name : 'Rozhodčí nenalezen'}"></h1>

<div th:if="${referee != null}">
    <form method="post" th:action="@{'/referees/' + ${referee.id} + '/delete'}" class="mb-3">
        <button type="submit" class="btn btn-danger">Ano, smazat!</button>
        <a th:href="@{'/referees/' + ${referee.id}}" class="btn btn-secondary">Ne</a>
    </form>
</div>

<div th:if="${referee == null}">
    <a th:href="@{/referees/}" class="btn btn-secondary">Zpět na seznam rozhodčích</a>
</div>

</body>
</html>
