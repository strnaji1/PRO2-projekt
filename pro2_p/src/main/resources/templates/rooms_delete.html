<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smazání místnosti</title>
</head>
<body>
<h1>Opravdu chceš smazat tuto místnost?</h1>

<p><strong>ID:</strong> <span th:text="${room.id}"></span></p>
<p><strong>Název:</strong> <span th:text="${room.name}"></span></p>
<p><strong>Kapacita:</strong> <span th:text="${room.capacity}"></span></p>

<form th:action="@{/rooms/delete/{id}(id=${room.id})}" method="post">
    <button type="submit">Ano, smazat</button>
</form>

<a href="/rooms">Zpět bez smazání</a>
</body>
</html>
