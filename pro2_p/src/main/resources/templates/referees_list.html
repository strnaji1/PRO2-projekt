<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Seznam rozhodčích</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h1 class="mb-4">Seznam rozhodčích</h1>

<div class="mb-3">
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/referees/add}" class="btn btn-success">Přidat nového rozhodčího</a>
</div>

<ul class="list-group mb-4">
    <li class="list-group-item" th:each="referee : ${referees}">
        <a th:href="@{'/referees/' + ${referee.id}}" th:text="${referee.name}"></a>
    </li>
</ul>

<a href="/" class="btn btn-secondary">Zpět</a>

</body>
</html>
