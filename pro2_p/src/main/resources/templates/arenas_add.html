<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Přidat arénu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h1 class="mb-4">Přidat arénu</h1>

<form th:action="@{/arenas/save}" th:object="${arena}" method="post" class="needs-validation">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Název arény:</label>
        <input type="text" class="form-control" th:field="*{name}" required />
        <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Kapacita:</label>
        <input type="number" class="form-control" th:field="*{capacity}" required />
        <div class="text-danger mt-1" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Uložit</button>
    <a href="/arenas" class="btn btn-secondary ms-2">Zpět</a>
</form>

</body>
</html>
