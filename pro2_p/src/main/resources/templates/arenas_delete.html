<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smazání arény</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h1 class="mb-4 text-danger">Opravdu chceš smazat tuto arénu?</h1>

<ul class="list-group mb-4">
    <li class="list-group-item"><strong>ID:</strong> <span th:text="${arena.id}"></span></li>
    <li class="list-group-item"><strong>Název:</strong> <span th:text="${arena.name}"></span></li>
    <li class="list-group-item"><strong>Kapacita:</strong> <span th:text="${arena.capacity}"></span></li>
</ul>

<form th:action="@{/arenas/delete/{id}(id=${arena.id})}" method="post" class="d-inline">
    <button type="submit" class="btn btn-danger">Ano, smazat</button>
</form>
<a href="/arenas" class="btn btn-secondary ms-2">Zpět bez smazání</a>

</body>
</html>
