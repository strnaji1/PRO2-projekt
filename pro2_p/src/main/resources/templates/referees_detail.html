<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Detail rozhodčího</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h1 class="mb-4" th:text="${referee != null ? 'Rozhodčí: ' + referee.name : 'Rozhodčí nenalezen.'}"></h1>

<div th:if="${referee != null}" class="mb-3">
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/referees/' + ${referee.id} + '/edit'}" class="btn btn-primary me-2">Upravit rozhodčího</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/referees/' + ${referee.id} + '/delete'}" class="btn btn-danger">Smazat rozhodčího</a>
</div>

<div>
    <a th:href="@{/referees/}" class="btn btn-secondary">Zpět na seznam rozhodčích</a>
</div>

</body>
</html>
