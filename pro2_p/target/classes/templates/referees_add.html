<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Přidat / Upravit rozhodčího</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h1 th:text="${referee.id == 0 ? 'Nový rozhodčí' : 'Upravit rozhodčího'}" class="mb-4"></h1>

<form method="post" th:action="@{/referees/save}" th:object="${referee}" class="mb-4">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Jméno:</label>
        <input type="text" th:field="*{name}" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Uložit</button>
    <a href="/referees/" class="btn btn-secondary">Zpět</a>
</form>

</body>
</html>
