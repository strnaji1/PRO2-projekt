<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smazání hráče</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<div class="card shadow-sm p-4">
    <h1 class="mb-4" th:text="${player != null ? 'Opravdu chceš smazat hráče: ' + player.name : 'Hráč nebyl nalezen'}"></h1>

    <form th:if="${player != null}" method="post"
          th:action="@{'/players/' + ${player.id} + '/delete'}">
        <button type="submit" class="btn btn-danger">Ano, smazat</button>
        <a th:href="@{'/players/' + ${player.id}}" class="btn btn-secondary ms-2">Ne</a>
    </form>

    <div th:if="${player == null}">
        <a th:href="@{/players/}" class="btn btn-primary">Zpět na seznam hráčů</a>
    </div>
</div>

</body>
</html>
