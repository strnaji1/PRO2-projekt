<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Registrace nového hráče</h2>

                    <form method="post" th:action="@{/register}" th:object="${player}">
                        <div class="mb-3">
                            <label class="form-label">Jméno:</label>
                            <input type="text" th:field="*{name}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Uživatelské jméno:</label>
                            <input type="text" th:field="*{username}" class="form-control" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Heslo:</label>
                            <input type="password" th:field="*{password}" class="form-control" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Registrovat</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/login}">Zpět na přihlášení</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
